<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="tigerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF4500"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>

  <!-- Tiger face base -->
  <ellipse cx="16" cy="17" rx="11" ry="10" fill="url(#tigerGrad)"/>

  <!-- Ears -->
  <polygon points="6,9 9,4 12,9" fill="#FF8C00"/>
  <polygon points="7.5,8.5 9,5.5 11,8.5" fill="#1a1a1a"/>
  <polygon points="20,9 23,4 26,9" fill="#FF8C00"/>
  <polygon points="21,8.5 23,5.5 25,8.5" fill="#1a1a1a"/>

  <!-- Face white area -->
  <ellipse cx="16" cy="20" rx="7" ry="6" fill="#F5DEB3"/>

  <!-- Tiger stripes -->
  <line x1="8" y1="13" x2="5" y2="11" stroke="#1a1a1a" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="8.5" y1="16" x2="5" y2="15" stroke="#1a1a1a" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="24" y1="13" x2="27" y2="11" stroke="#1a1a1a" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="23.5" y1="16" x2="27" y2="15" stroke="#1a1a1a" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Forehead stripes -->
  <line x1="14" y1="10" x2="13" y2="7" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>
  <line x1="16" y1="9.5" x2="16" y2="6.5" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>
  <line x1="18" y1="10" x2="19" y2="7" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>

  <!-- Eyes -->
  <ellipse cx="12.5" cy="15" rx="2" ry="2" fill="#1a1a1a"/>
  <ellipse cx="19.5" cy="15" rx="2" ry="2" fill="#1a1a1a"/>
  <circle cx="13" cy="14.5" r="0.6" fill="#ffffff"/>
  <circle cx="20" cy="14.5" r="0.6" fill="#ffffff"/>

  <!-- Nose -->
  <ellipse cx="16" cy="19" rx="1.5" ry="1" fill="#cc3300"/>

  <!-- Mouth -->
  <path d="M14.5 20.5 Q16 22 17.5 20.5" stroke="#1a1a1a" stroke-width="0.8" fill="none" stroke-linecap="round"/>

  <!-- Whiskers -->
  <line x1="10" y1="19" x2="5" y2="18" stroke="#1a1a1a" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="10" y1="20.5" x2="5" y2="20.5" stroke="#1a1a1a" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="22" y1="19" x2="27" y2="18" stroke="#1a1a1a" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="22" y1="20.5" x2="27" y2="20.5" stroke="#1a1a1a" stroke-width="0.6" stroke-linecap="round"/>
</svg>
